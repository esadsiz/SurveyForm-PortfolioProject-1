<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Baştaki Netflix ve Açıklama -->
      <header>
        <h1 id="title">NET<span>FLIX</span></h1>

        <h3>
          Vielen Dank, dass Sie sich bei Netflix angemeldet haben. Erzählen Sie
          mir über sich.
        </h3>
      </header>

      <!-- Form Alanı -->
      <div id="survey-form-container">
        <div id="survey-form">
          <form action="result.html" method="GET" target="_blank">
            <div class="input-box">
              <label for="name">Name</label>
              <br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Geben Sie Ihren Namen ein"
              />
            </div>

            <div class="input-box">
              <label for="age">Alter</label>
              <br />
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Geben Sie Ihren Alter ein"
              />
            </div>

            <div class="input-box">
              <label for="email">Email</label>
              <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Geben Sie Ihre E-Mail ein"
              />
            </div>

            <div class="input-box">
              <label for="content">Inhaltstyp</label>
              <br />
              <select name="content" id="dropdown">
                <option value="movie">Filme</option>
                <option value="series" selected>Serien</option>
              </select>
            </div>

            <!-- Movie type kısmı checkboxlar  -->
            <div class="input-box">
              <label for="Movie">Filmtyp</label>
              <br />
              <input
                type="checkbox"
                name="movie"
                id="first-check"
                value="Comedy"
              />
              <label for="first-check">Komödie</label>
              <br />
              <input
                type="checkbox"
                name="movie"
                id="second-check"
                value="Action"
              />
              <label for="second-check">Aktion</label>
              <br />
              <input
                type="checkbox"
                name="movie"
                id="third-check"
                value="Romance"
              />
              <label for="third-check">Romantik</label>
            </div>

            <!-- Gender Radio Buttonlar  -->

            <div class="input-box">
              <label for="gender">Geschlecht</label>
              <br />
              <input type="radio" name="gender" id="first-radio" value="Male" />
              <label for="first-radio">männlich</label>
              <br />
              <input
                type="radio"
                name="gender"
                id="second-radio"
                value="Female"
              />
              <label for="second-radio">weiblich</label>
              <br />
              <input
                type="radio"
                name="gender"
                id="third-radio"
                value="Other"
              />
              <label for="third-radio">sonstiges</label>
            </div>

            <div class="input-box">
              <label for="feedback">Feedback</label>
              <br />
              <textarea
                name="feedback"
                id="feedback"
                placeholder="Ihre Kommentare"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div id="form-submit">
              <input type="submit" value="SENDEN" id="form-button" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
